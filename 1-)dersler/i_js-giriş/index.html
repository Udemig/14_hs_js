<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Giriş</title>
  </head>
  <body>
    <!-- 
    
    * Html ile arayüzü oluşturulan,css ile stillendirilen sitelere dinamiklik [butona tıklanınca aside kısmının açılması,...] kazandırmak için javascript kullanılır.
     

    * Javascript güncel projelerde çokça kullanılan yaygın bir programlama dilidir.Bir yazılım dilini programlama dili olarak değerlendirebilmemiz için şuna bakmalıyız:Bu dil dinamik çıktı verebiliyor mu [Html'de 2+2=4 sonucunu elde edemeyiz.Ama javascript'de bu sonucu elde edebiliriz.]


    * Javascript'in sektörde çok yaygın kullanılmasının sebebi javascript ile bir web sitesinin hem frontend'ini hem backend'ini yazabilmemiz bunun yanında mobile uygulama geliştirebilmemizdir.




    * Nasıl html kodlamalarını .html uzantılı,css kodlamalarını .css uzantılı dosyalarda yaptıysak javascript kodlamalarınıda .js uzantılı dosyalarda yapacağız.Html dosyası ile javascript dosyası arasında bağlantı kurmak gerekir.Bu bağlantıyı ise script etiketi ile yaparız.Bu etiket bizden bir src attribute'ü ister.Bu attribute'e bağlanacak javascript dosyasının yolu verilir.


    ! Html ve javascript dosyası arasındaki bağlantı genellikle html dosyasında body etiketinin en altında yapılır.Bunun sebebi ise bir web sitesinde en optimum işleyiş için önce html sonra css en son ise javascript kodunun okunmasının gerekmesidir.
    
    -->

    <!-- * Js Bağlantı -->
    <script src="./js/main.js"></script>
  </body>
</html>
